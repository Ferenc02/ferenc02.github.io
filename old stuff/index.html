<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./src/output.css" />

    <!--Add font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Solway:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="src/script.js" defer></script>
    <title>Hello World</title>
  </head>
  <body
    class="flex flex-col justify-between items-center dark:bg-neutral-800 light:bg-neutral-100 dark:text-white max-w-full"
  >
    <header class="p-8 min-w-full">
      <nav class="flex justify-around">
        <div class="logo">Logo</div>
        <ul class="flex gap-4">
          <li class="mr-2 hover:underline hidden md:block">
            <a href="#">Home</a>
          </li>
          <li class="mr-2 hover:underline"><a href="#">Projects</a></li>
          <li class="mr-2 hover:underline"><a href="#">About</a></li>
          <li class="mr-2 hover:underline"><a href="#">Contact </a></li>
        </ul>
      </nav>
    </header>
    <main class="min-w-full">
      <div class="h-fit m-12 md:m-32">
        <h1
          class="text-2xl md:text-5xl md:leading-relaxed h-min ml-4 md:w-1/2 solway-regular font-light welcome-title dark:text-white text-gray-600"
        >
          Hi, I'm
          <span class="font-medium dark:text-white text-gray-700">
            Ferenc Sziraki</span
          >. A web developer who loves creating beautiful websites. Welcome!
        </h1>

        <!--Big Social button linking to linkedin-->

        <div class="flex justify-start gap-4 mt-8 flex-wrap w-full md:w-8/12">
          <a
            href="https://github.com/Ferenc02"
            class="shadow-md w-full md:w-auto grow py-2 md:py-4 rounded-full text-2xl solway-regular flex justify-around items-center gap-4 bg-gray-500 text-white hover:bg-gray-400 transition: ease-in-out duration-300"
            target="_blank"
          >
            <span class="h-max">Github</span>
            <!--Github logo-->
            <img
              src="./images/github-mark.svg"
              alt="github logo"
              class="w-7 h-7 filter invert"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/ferenc-s-324378244/"
            class="shadow-md grow py-2 md:py-4 rounded-full text-2xl solway-regular flex justify-around items-center gap-4 bg-blue-500 text-white hover:bg-blue-400 transition: ease-in-out duration-300"
            target="_blank"
          >
            <span class="h-max">Linkedin</span>
            <!--Linkedin logo-->
            <img
              src="./images/linkedin.svg"
              alt="linkedin logo"
              class="w-6 h-6 filter invert"
            />
          </a>
          <a
            href="#"
            class="shadow-md grow py-2 md:py-4 rounded-full text-2xl solway-regular flex justify-around items-center gap-4 bg-red-500 text-white hover:bg-red-400 transition: ease-in-out duration-300"
          >
            <span class="h-max">Resume</span>
            <!--Resume logo-->
            <img
              src="./images/resume.svg"
              alt="resume logo"
              class="w-6 h-6 filter invert"
            />
          </a>
          <button
            onclick="toggleTheme()"
            class="shadow-md grow py-2 md:py-4 rounded-full text-2xl solway-regular flex justify-around items-center gap-4 bg-yellow-500 hover:bg-yellow-400 transition: ease-in-out duration-300 text-white"
          >
            <span class="h-max">Change Theme</span>
            <!--Sun logo-->
            <img
              src="./images/sun.svg"
              alt="sun logo"
              class="w-6 h-6 filter invert"
            />
          </button>
        </div>
      </div>
    </main>
    <footer class="p-4 max-w-4xl">
      <p class="text-center">&copy; 2024 Ferenc Sziraki</p>
    </footer>
  </body>
</html>
