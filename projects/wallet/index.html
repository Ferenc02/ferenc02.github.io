<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../portfolio.css" />

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <!--<script defer src="test.js"></script>-->
    <title>Wallet Information</title>
  </head>
  <body>
    <h1>Solana Wallet Checker</h1>
    <button class="button" onclick="connectWallet()">Connect Wallet</button>
    <button class="button" onclick="disconnectWallet()">
      Disconnect Wallet
    </button>

    <div class="wallet-container not-loaded">
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <div class="wallet-container-child">
        <div class="wallet-info">
          <div class="wallet-address-container grow">
            <span class="wallet-address">
              88bJ2VwbVnHdtyvpVw8fhTAyZT4XjP12TneoWtc1nLjV
            </span>
          </div>
          <div class="wallet-address-code-container">
            <img
              class="wallet-address-code"
              src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=00&format=svg"
              alt="QR Code"
            />
            <div class="wallet-address-code-logo">
              <img src="media/solana.svg" alt="Solana Logo" />
            </div>
          </div>
          <div class="balance-container">
            <span class="balance">0.0</span> SOL
          </div>
        </div>
        <span class="transaction-text">Transactions:</span>
        <div class="transactions-container"></div>
      </div>
    </div>

    <p class="test">test</p>

  </body>
</html>
