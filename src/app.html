<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Solway:wght@300;400;500;700;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="%sveltekit.assets%/style.css" />

		<script>
			let isDark = false;

			// Initialize theme based on localStorage or system preference
			const storedTheme = localStorage.getItem('theme');
			const systemPreference = window.matchMedia('(prefers-color-scheme: dark)').matches;

			// Set initial theme state
			isDark = storedTheme === 'dark' || (!storedTheme && systemPreference);

			// Apply the theme
			document.documentElement.classList.toggle('dark', isDark);

			// Store the theme in localStorage
			localStorage.setItem('theme', isDark ? 'dark' : 'light');
		</script>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="light:bg-neutral-100 flex max-w-full flex-col dark:bg-neutral-800 dark:text-white"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
